      - name: Enable pnpm via corepack
        run: corepack prepare pnpm@${{ env.PNPM_VERSION }} --activate

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Test coverage
        run: pnpm run test:coverage
